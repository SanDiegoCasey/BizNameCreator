<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Create a fresh new unique pronouncable business name for your new website and biz."/>
  <title>Biz Name Creator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="BIZ-favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald|Work+Sans|Passion+One|Patua+One" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <header>
      <h1>Biz Name Creator!</h1>
    </header>
    <section class="tagline"><h2>Get your new Biz name and domain here!</h2></section>
    <section role="main" id="main">
      <div class="buttonrow">
        <form method="post" onSubmit="return get_new_name();" class="js-search-form">
          <label for="js-dropValue">Number of Letters
          <select name="js-dropValue" id="js-dropValue" >
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          </label>
          <button type="submit" class="btn">Create my name!</button>
        </form>
      </div>
      <div id="nameResult" aria-live="assertive" hidden>
      </div>
    </section>
    <section id="domainContainer">
      <div class="domainHeader">Domain Availability</div>
      <div id="domainResults" aria-live="assertive" hidden>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')
  </script>
  <script src="script.js"></script>
</body>
</html>
