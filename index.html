<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Create a fresh new unique pronouncable business name for your new website and biz. This generator will create a business name for you at any length you like." />
  <title>Biz Name Creator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="BIZ-favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald|Work+Sans|Passion+One|Patua+One" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="errorOverlay"></div>
  <div id="errorBox">
    <!-- <div id="errorBoxHead"></div> -->
    <div id="errorBoxBody"></div>
    <div id="errorBoxFooter"></div>
  </div>
  <div class="container">
    <header>
      <h1>Biz Name Creator!</h1>
    </header>
    <section class="tagline" role="region" aria-labelledby="region1">
      <h2 id="region1">Get your new Biz name and domain here!</h2>
      <p>Just pick the number of letters you would like in your new name and clickity click! Try as many times as you like!</p>
    </section>
    <div role="main">
      <section id="formSection" role="region" aria-labelledby="region2">
        <div class="buttonrow" role="form" id="region2">
          <form action="#" class="js-search-form" aria-label="choose the number of letters in your name">
            <label for="js-dropValue">
              <div class="custom-select">
                <select>
              <!-- <select name="js-dropValue" id="js-dropValue" > -->
                <option value="Select">Select # of letters</option>
                <option value="4">4 Letters</option>
                <option value="5">5 Letters</option>
                <option value="6">6 Letters</option>
                <option value="7">7 Letters</option>
                <option value="8">8 Letters</option>
                <option value="9">9 Letters</option>
                <option value="10">10 Letters</option>
                <option value="11">11 Letters</option>
                <option value="12">12 Letters</option>
              </select>
              </div>
            </label>
            <button type="submit" class="btn">Create my name!</button>
          </form>
        </div>
        <div id="nameResult" aria-live="assertive" hidden>
        </div>
      </section>
    </div>
    <section id="domainContainer" hidden aria-labelledby="region3">
      <div class="domainHeader" id="region3">Domain Availability</div>
      <div id="domainResults" aria-live="assertive">
      </div>
    </section>
    <section id="markerContainer" hidden aria-labelledby="region4">
      <div class="markerHeader" id="region4">Trademark Availability</div>
      <div id="markerResults" aria-live="assertive">
      </div>
    </section>
    <footer>
      <div class="footerContainer">
        <div class="copyright">
          Copyright Â© 2018 <a href="htttp://www.caseywhitcher.com" target="_blank">www.caseywhitcher.com</a>
        </div>
        <div class="contact">
          Contact: <a href="mailto:sandiegocasey@gmail.com">sandiegocasey@gmail.com</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="jquery-3.3.1.min.js"><\/script>')
  </script>
  <script type='text/javascript' src='config.js'></script>
  <script src="script.js"></script>
</body>

</html>
